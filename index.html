<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/stylesheet.css" class="ref" />
  </head>

  <body>
    <form>
      <h1>Random Number Game</h1>

      <h2 class="print">Generate a number between 0 and</h2>
      <input id="generateNum" type="number" min="0" />
      <br />
      <h3 class="print">Guess the number:</h3>
      <input required id="guessNum" type="number" min="0" />
      <input id="btn" type="submit" value="play!" />
      <br/>
      <div id="printDiv" class="hidden">
      <h3 id="youChose" class="print">You chose:<h3 id="youChoseNum" class="print"></h3></h3>
      <h3 id="machineChose" class="print">, the machine chose:<h3 id="machineChoseNum" class="print"><h3></h3>
      </div>
      <h3 id="won" class="hidden">You won!</h3>
      <h3 id="lost" class="hidden">You lostㅠㅠ</h3>
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
